<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthdiary | login</title>
    <link rel="stylesheet" href="/dist/assets/css/form-styles.css">
  <script type="module" crossorigin src="/dist/assets/fetch-hDQBONsW.js"></script>
  <script type="module" crossorigin src="/dist/assets/start-auth-kww9cYsd.js"></script>
</head>
<body>

 <!-- BACKGROUND-WRAPPER -->
  <main class="background_wrapper">
    <h1>HealthDiary</h1>
      <div class="login_form_wrapper">
        <!-- FORM -->
        <form action="#" class="login__form" id="login_form">
          <h1 class="title">Login</h1>

          <div class="login_form_content">
            <!-- LOGIN-CONTENT-BOX-1 -->
            <div class="login_content_box">
              <ion-icon name="person-outline"></ion-icon>

              <div class="login_content_box--input">
                <input
                  type="text"
                  name="username"
                  placeholder=" "
                  minlength="3"
                  class="login__input username--input"
                  required
                />
                <label for="username" class="login__label">Username</label>
              </div>
            </div>
            <!-- LOGIN-CONTENT-BOX-2 -->
            <div class="login_content_box">
              <ion-icon name="lock-closed-outline"></ion-icon>

              <div class="login_content_box--input">
                <input
                  type="password"
                  name="password"
                  placeholder=""
                  minlength="8"
                  class="login__input password--input"
                  required
                />
                <label for="password" class="login__label">Password</label>
                <ion-icon
                  class="password__hidden"
                  id="password_hidden"
                  name="eye-off-outline"
                ></ion-icon>
              </div>
            </div>
           
            <!-- LOGIN BUTTON -->
            <button class="button__login" id="login_button">Login</button>
            <!-- REGISTER LOGIN -->
            <p class="register__login text--sm">
              Don't have an account ? <a href="/register.html">Register</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <img src="/dist/assets/backroundimage-aMBNpmhx.webp" alt="pic" style="width: 100%;" />
</body>
</html>
